    loadMenu(team);

                                <img src='"+c.picture+"'>\
                                <div class='caption'>\
                                    <h4>"+c.name_en+"<br><small>"+c.name_kr+"</small></h4>\
                                </div>\
                                </a>\
                            </div>";
            $(".team.member").append(content);
        }
    }

    loadPubs(teamName);

    if (!isMobile()) {
